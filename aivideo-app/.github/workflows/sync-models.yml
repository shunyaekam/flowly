name: Sync AI Models
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'scripts/sync-models.js'
      - 'lib/model-registry/**'

jobs:
  sync-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run model sync
        run: node scripts/sync-models.js
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          # Add other API keys as needed
          # FAL_API_KEY: ${{ secrets.FAL_API_KEY }}

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated models
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git commit -m "🤖 Update model registry ($(date -u '+%Y-%m-%d %H:%M:%S') UTC)"
          git push

      - name: Create summary
        if: always()
        run: |
          echo "## Model Sync Results" >> $GITHUB_STEP_SUMMARY
          if [ -f "data/models-cache.json" ]; then
            echo "✅ Sync completed successfully" >> $GITHUB_STEP_SUMMARY
            # Add model count summary
            node -e "
              const data = require('./data/models-cache.json');
              console.log(\`- **Total Models**: \${data.totalModels}\`);
              console.log(\`- **Last Sync**: \${data.lastSync}\`);
              Object.entries(data.providers || {}).forEach(([provider, stats]) => {
                console.log(\`- **\${provider}**: \${stats.modelsFiltered} models\`);
              });
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Sync failed" >> $GITHUB_STEP_SUMMARY
          fi